<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator">

       
        <div>
            <input type="text" name="" id="">
        </div>

        <div class="space"></div>

         <div class="one">
             <button class="top" id="clear"> AC </button>
             <button class="top">+/-</button>
             <button class="top">%</button>
             <button class="right" id="divide" class = "yellow"> / </button>
         </div>

         <div class="space"></div>

         <div class="two">
            <button class="num" id="seven"> 7 </button>
            <button class="num" id="eight"> 8 </button>
            <button class="num" id="nine"> 9 </button>
            <button class="right" id="multiply" class = "yellow"> X </button>
        </div>

        <div class="space"></div>

        <div class="three">
            <button class="num" id="four"> 4 </button>
            <button class="num" id="five"> 5 </button>
            <button class="num" id="six"> 6 </button>
            <button class="right" id="minus" class = "yellow"> - </button>
        </div>

        <div class="space"></div>

        <div class="four">
            <button class="num" id="one"> 1 </button>
            <button class="num" id="two"> 2 </button>
            <button class="num" id="three"> 3 </button>
            <button class="right" id="plus" class = "yellow" > + </button>
        </div>

        <div class="space"></div>

        <div class="five">
            <button class="num" id = "zero"> 0 </button>
            <button class="num" id="dot"> . </button>
            <button class="right" id="equals" class = "yellow"> = </button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
